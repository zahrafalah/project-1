<body class="bg-light"> 

  <div id="myVideo">
        <video autoplay loop class="vid">
            <source src="assets/images/Mt_Baker.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1 id="unborable">Unborable</h1>

            <p id='topP'>Don't be bored.<br>
              Find where fun is happening in your location!</p>
         
            <div class="row">
              <div class="col-md-12">
            <form id="firstSearch" class="form-block my-2 my-lg-0">
              <input id="inputSearch" class="form-control mr-sm-2" type="text" placeholder="Where are you?">
              <button id="searchButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Get Going</button>
              <button id="showCommercial" class="btn btn-outline-success my-2 my-sm-0" >What is Unborable?</button>
            </form>
          </div>
          </div>

            <div style="position: absolute; bottom: 20px; left: 50%; margin-left: -19px;">
              <a class="coverr-nav-item" href="#coverrs" style="text-decoration: none;">
                <h1 class="text-white">
                  <!-- <i class="fa fa-angle-down"></i> -->
                </h1>
              </a>
            </div>


        </div>

  </div>
  

  <div id="showMovie" style="display:none">
        <div class="row">
          <div  class="col-sm-12">

            <video controls="true" class="video">
            <source src="assets/images/Unborablecommercial.webm" type="video/mp4">
            </video>

          </div>
        </div>
  </div>


  <nav id="topbar" class="navbar sticky-top bg-secondary navbar-expand-lg navbar-light ">    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            
          </li>
          <li class="nav-item">
      
          </li>
          <li class="nav-item">
          
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input id="changeLocationText" class="form-control mr-sm-2" type="text" placeholder="Search">
          <button id="changeLocation" class="btn btn-outline-success my-2 my-sm-0" type="submit">Change Location</button>
        </form>
      </div>
  </nav>

  <div class="container" id="searchContainer">
    <div class="row">
      <div class="col-md-6">
       
             
        <div class="all invisible-scrollbar">
          <div id="cardHolder" class="event">
            </div>  
        </div>

      </div>
      <div class="col-md-6"> 
        <div id="signinForm" class="col-md-12 panel panel-primary" style="padding:0px">
            <div class="panel-heading">
              <h4 class="panel-title text-center"><strong>Sign up or sign in here.<br> No email required!</strong></h4>
            </div>
            <div class="panel-body">
    
              <!-- Entry Form -->
              <form id="signup" class="col-md-12">
                <div class="form-group">
                  <label for="username-input">User Name<span ><h6 id="usernameError" style="color:red"></h6></span></label>
                  <input class="form-control" required=true id="username-input" type="text">
                </div>
                <div class="form-group">
                  <label for="pin-input">PIN Code<span><h6>(min 4 characters)</h6></span><span ><h6 id="pinError" style="color:red"></h6></span></label>
                  <input class="form-control" required=true id="pin-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-user-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
    
        <div id="savedItems" class="favorite invisible-scrollbar" >
            <h2>My Favorites</h2>
            <div class="all invisible-scrollbar">
                <div id="favoriteHolder" class="event hideFavorites">
                </div>
            </div>
             
         
        </div>

        <div class="map" id="mapCanvas"></div>


      </div>
    </div>
